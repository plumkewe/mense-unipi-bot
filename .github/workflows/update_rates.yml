name: Update Rates and Combinations

on:
  workflow_dispatch:

jobs:
  update-rates:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas matplotlib

    - name: Fetch Rates
      run: python scripts/fetch_rates.py

    - name: Fetch Combinations
      run: python scripts/fetch_combinations.py

    - name: Generate Table Image
      run: python scripts/generate_table.py

    - name: Commit and push if changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add data/rates.json data/combinations.json assets/img/table.png
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update rates, combinations and table image [skip ci]" && git push)
